<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Infographic và Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    video {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infographic và Video minh họa</h1>
    
    <!-- Hiển thị infographic -->
    <img src="https://www.canva.com/design/DAG_ahAXPRI/IXcnocvywHxx8meivaloIQ/edit?utm_content=DAG_ahAXPRI&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" alt="Infographic minh họa">

    <!-- Hiển thị video MP4 -->
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Trình duyệt của bạn không hỗ trợ video.
    </video>
  </div>
</body>
</html>
